<html lang="pt-br">

<head>
    <title>E-Recicle - Home</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <link rel="icon" type="image/png" href="./imgs/favicon.png">

    <!--[if IE 9]>
    <link href="https://cdn.jsdelivr.net/gh/coliff/bootstrap-ie8/css/bootstrap-ie9.min.css" rel="stylesheet">

  <![endif]-->

<body class="container pos-relative py-2">
    <main class="row content border01 rounded mt-4">

        <div class="position-absolute float-left fixed-top mt-4 ml-4">
            <img src="./imgs/Logo.png" alt="logo do E-Recicle" width="auto" height="46">
        </div>

        <div class="col-md-6 px-2 py-4 mt-4 my-2">

            <div class="ml-3 mr-3">
                <h2 class="P-title">
                    Seu marketplace de coleta de óleo
                </h2>
            </div>

            <form class="ml-3 mr-3">
                <!-- Register button -->
                <div class="text-center mb-2 mt-3">
                    <button type="button" class="btn border border-secondary btn-block align-middle" style="background-color:#F0F0F5;">
                        <img src="./imgs/google-icon.png">
                        Entre com o Google
                    </button>
                </div>
                <!-- separator -->
                <div class="d-flex mt-2 mb-2">
                    <hr width="30%" class="float-left">
                    <div style="margin-left: 20%; margin-right: 20%;">ou</div>
                    <hr width="30%" class="float-right">
                </div>
                <!-- Email input -->
                <div class="form-outline mb-2">
                    <input type="email" id="email" class="form-control" placeholder="E-mail" autocomplete="off"
                        autocapitalize="off">
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="password" class="form-control" placeholder="Senha" autocomplete="off">
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-block mb-2 P-green-theme">
                    <i class="fa-solid fa-arrow-right-to-bracket"></i>
                    Entrar
                </button>

                <a role="button" class="btn btn-primary btn-block mb-2 btn-signup-form font-weight-bold"
                    href="./signup">
                    <i class="fa-solid fa-arrow-right-to-bracket"></i>
                    Cadastre-se
                </a>

                <div class="mt-4">
                    <div class="text-center px-4 P-normal-text">
                        <!-- link sem formatação -->
                        <a style="text-decoration:none; color: #A8A8B3;" href="#!">Esqueceu a Senha?</a>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-md-6 my-auto pl-4 text-center">
            <img class="img-fluid" src="./imgs/pessoas.png" alt="Imagem de Pessoas Reciclando" style="max-height: 530;">
        </div>

    </main>

    <footer class="text-muted footer py-2 text-center">
        <small class="d-block">E-Recicle © 2022, IFMA - Campus Barra do Corda</small>
        <small class="d-block">
            <a href="https://maps.app.goo.gl/JhYVqorQedDmapxq9" class="text-muted" target="__blank__">
                <i class="fa-solid fa-location-pin"></i>
                BR-226, S/N - Vila Nenzim, Barra do Corda - MA, 65950-000
            </a>
        </small>
    </footer>

    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/popper.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.bundle.min.js"></script>

    <!--[if gte IE 9]><!-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--<![endif]-->
    <!--[if IE 9]>
    <script src="https://cdn.jsdelivr.net/gh/coliff/bootstrap-ie8/js/bootstrap-ie9.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.js"></script>
  <![endif]-->

</body>

</html>
